{% load static %}

<link rel="stylesheet" href="{% static 'pagina_web/style.css' %}">

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chamada Escolar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Sistema de Chamada Escolar</h1>
    </header>

    <main>
        <section class="chamada">
            <h2>Realizar Chamada</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="aluno">Nome do Aluno:</label>
                    <input type="text" id="aluno" name="aluno" required>
                </div>
                <div class="form-group">
                    <label for="presenca">Presença:</label>
                    <select id="presenca" name="presenca" required>
                        <option value="presente">Presente</option>
                        <option value="ausente">Ausente</option>
                    </select>
                </div>
                <button type="submit">Registrar Chamada</button>
            </form>
        </section>

        <section class="relatorio">
            <h2>Relatório de Presença</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome do Aluno</th>
                        <th>Presença</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemplo de dados -->
                    <tr>
                        <td>João Silva</td>
                        <td>Presente</td>
                        <td>17/09/2025</td>
                    </tr>
                    <tr>
                        <td>Ana Costa</td>
                        <td>Ausente</td>
                        <td>17/09/2025</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Chamada Escolar - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
